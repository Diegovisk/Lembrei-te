<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lembrei-te</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav class="navbar is-primary is-spaced">
            <div class="container">
                <div class="navbar-brand">
                    <div class="navbar-item">
                        <h1 class="title  has-text-white">Lembrei-te</h1>
                    </div>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div class="navbar-menu">
                    <ul class="navbar-end">
                        <li class="navbar-item">
                            <button class="button is-primary is-outlined has-text-weight-semibold is-inverted is-medium">Criar Lembrete</button>
                        </li>
                        <li class="navbar-item">
                            <button class="button is-primary is-outlined has-text-weight-semibold is-inverted is-medium">Nova Categoria</button>
                        </li>
                        <li class="navbar-item">
                            <button class="button is-primary is-inverted is-medium"><i class="fas fa-user"></i></button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr class="is-marginless is-bordered has-background-grey-lighter">
    </header>
    <style>
        .lembrete{
            display:flex;
            align-items:center;
            justify-content: center;
            height:100%;
        }
    </style>
    <section class="container section">
        <div class="is-centered">
            <div class="columns">
                <div class="column is-offset-3 is-half">
                    <h1 class="title has-text-centered-mobile">Criar Usuário</h1>
                    <hr>
                    <div id="select-login">
                        <p class="has-margin-b-4">Bem vindo ao Lembrei-te. Para entrar na aplicação basta selecionar a opção de entrada desejada:</p>
                        
                        <button class="button is-fullwidth is-primary is-block is-center is-medium has-text-weight-semibold">Criar Conta Simples</button>
                        <div class="is-divider" data-content="OU"></div>
                        <button class="button is-fullwidth is-primary is-block is-center is-medium has-text-weight-semibold">Login Pelo Google</button>
                    </div>
                    <div id="simple-user" class="is-invisible">
                        <form action="">
                            <div class="field">
                                <label class="label">Nome</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Text input">
                                </div>
                            </div>
                            
                            <div class="field">
                                <label class="label">Sobrenome</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Text input" value="bulma">
                                </div>
                                <p class="help is-invisible is-success">This username is available</p>
                            </div>
                            <div class="field is-grouped is-grouped-right">
                                <div class="control">
                                    <button class="button is-primary has-text-semibold">Confirmar Dados</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script async defer type="text/javascript" src="lib/external/fa-all.js"></script>
    <script type="text/javascript" src="lib/external/masonry.js"></script>
    <script type="text/javascript" src="lib/main.js"></script>
    <script type="text/javascript" src="lib/view/lembretes.js"></script>
</body>
</html>
