<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lembrei-te</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav class="navbar is-primary is-spaced">
            <div class="container">
                <div class="navbar-brand">
                    <div class="navbar-item">
                        <h1 class="title  has-text-white">Lembrei-te</h1>
                    </div>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div class="navbar-menu">
                    <ul class="navbar-end">
                        <li class="navbar-item">
                            <button class="button is-primary is-outlined has-text-weight-semibold is-inverted is-medium">Criar Lembrete</button>
                        </li>
                        <li class="navbar-item">
                            <button class="button is-primary is-outlined has-text-weight-semibold is-inverted is-medium">Nova Categoria</button>
                        </li>
                        <li class="navbar-item">
                            <button class="button is-primary is-inverted is-medium"><i class="fas fa-user"></i></button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr class="is-marginless is-bordered has-background-grey-lighter">
    </header>
    <section class="container section">
        <div class="is-centered">
            <div class="columns">
                <div class="column is-offset-3 is-6">
                    <h2 class="title">Editar Lembrete:</h2>
                    <hr>
                    <form action="">
                        <div class="field">
                            <label class="label">Título do lembrete:</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="">
                            </div>
                        </div>
                        <div class="field">
                            <input id="switchExample" type="checkbox" name="switchExample" class="switch" checked="checked">
                            <label for="switchExample">Lembrete Avançado</label>
                        </div>
                        <div class="has-margin-b-5" id="advanced-options">
                            <div class="field">
                                <label class="label">Descrição:</label>
                                <div class="control">
                                    <textarea class="textarea" name="" id="" rows="2"></textarea>
                                </div>
                            </div>
                            <label class="label">Tarefas:</label>
                            <div class="field has-addons">
                                <div class="control is-full-width">
                                    <input class="input" type="text" placeholder="Nova tarefa">
                                </div>
                                <div class="control">
                                    <a class="button is-info">
                                        Adicionar
                                    </a>
                                </div>
                            </div>
                            <ul id="tasks">
                                <li class="title is-5 is-marginless"><button class="button is-danger is-small has-margin-b-7"><i class="fas fa-times"></i></button> Fazer X</li>
                                <li class="title is-5 is-marginless"><button class="button is-danger is-small has-margin-b-7"><i class="fas fa-times"></i></button> Fazer Y</li>
                                <li class="title is-5 is-marginless"><button class="button is-danger is-small has-margin-b-7"><i class="fas fa-times"></i></button> Fazer Z</li>
                                <li class="title is-5 is-marginless"><button class="button is-danger is-small has-margin-b-7"><i class="fas fa-times"></i></button> Fazer T</li>
                            </ul>
                        </div>
                        <div class="field">
                            <h3 class="title is-4 has-margin-b-7">Categorias:</h3>
                            <span class="tag is-warning is-medium">
                                Hello
                                <button class="delete is-small"></button>
                            </span>
                            <span class="tag is-warning is-medium">
                                Hello
                                <button class="delete is-small"></button>
                            </span>
                            <span class="tag is-warning is-medium">
                                Hello
                                <button class="delete is-small"></button>
                            </span>
                            <span class="tag is-warning is-medium">
                                Hello
                                <button class="delete is-small"></button>
                            </span>
                            <span class="tag is-warning is-medium">
                                Hello
                                <button class="delete is-small"></button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script async defer type="text/javascript" src="lib/external/fa-all.js"></script>
    <script src="bulma-toast.min.js"></script>
    <script type="text/javascript" src="lib/external/masonry.js"></script>
    <script type="text/javascript" src="lib/main.js"></script>
    <script type="text/javascript" src="lib/view/lembretes.js"></script>
</body>
</html>
